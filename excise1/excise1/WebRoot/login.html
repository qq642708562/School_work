<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="./css/login.css" rel="stylesheet" />
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    
    <div id="loginForm">
    <form class="box" action="LoginController.do" method="post">
        <h1>Login</h1>
        <input id="userName" type="text" name="userName" placeholder="用户名" />
        <span class="error"></span>
        <input id="password" type="password" name="password"  placeholder="密码" />
        <span class="error"></span>
        <input id="vcode" type="text" name="vcode" placeholder="验证码" />
        <img id="vcodeImg"  src="CreateVerifyImage.do" onclick="changeImg();" title="看不起，换一个" /><br>
        <span id="vcodeError" class="error"></span>
        <input id="checkbox" type="checkbox" name="checkbox" value="flag" /><span id="cookie">七天免登陆</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="./register.html">免费注册</a>
        <input id="btLogin" type="button" onclick="jqAjaxCheckLogin()" value="登&nbsp;&nbsp;录"/>
        <span id="checkError"></span> 
    </form>
    </div>
</body>
</html>
